<div class="txt-modal" [ngStyle]="{'display': txtModalDisplay}">
  <svg (click)="closeModal()" width="30px" height="30px" viewBox="0 0 24 24" fill="none"
    xmlns="http://www.w3.org/2000/svg">
    <path
      d="M20.7457 3.32851C20.3552 2.93798 19.722 2.93798 19.3315 3.32851L12.0371 10.6229L4.74275 3.32851C4.35223 2.93798 3.71906 2.93798 3.32854 3.32851C2.93801 3.71903 2.93801 4.3522 3.32854 4.74272L10.6229 12.0371L3.32856 19.3314C2.93803 19.722 2.93803 20.3551 3.32856 20.7457C3.71908 21.1362 4.35225 21.1362 4.74277 20.7457L12.0371 13.4513L19.3315 20.7457C19.722 21.1362 20.3552 21.1362 20.7457 20.7457C21.1362 20.3551 21.1362 19.722 20.7457 19.3315L13.4513 12.0371L20.7457 4.74272C21.1362 4.3522 21.1362 3.71903 20.7457 3.32851Z"
      fill="#0F0F0F" />
  </svg>
  <h3>{{ txtFileTitle }}</h3>
  <p>{{ txtFileContent }}</p>
</div>

<div class="main" *ngFor="let file of files$">
  <div class="filters" (click)="openFile(file.id, file.originalName)" *ngIf="file.folderId == null">
    <div class="file-svg">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="30px" height="30px">
        <path
          d="M 7 2 L 7 48 L 43 48 L 43 14.59375 L 42.71875 14.28125 L 30.71875 2.28125 L 30.40625 2 Z M 9 4 L 29 4 L 29 16 L 41 16 L 41 46 L 9 46 Z M 31 5.4375 L 39.5625 14 L 31 14 Z M 15 22 L 15 24 L 35 24 L 35 22 Z M 15 28 L 15 30 L 31 30 L 31 28 Z M 15 34 L 15 36 L 35 36 L 35 34 Z" />
      </svg>
    </div>
    <div class="nome">
      {{ file.originalName }}
    </div>

    <div class="data">
      {{ file.createdDate }}
    </div>
    <div class="tamanho">
      {{ file.size }}

    </div>

    <div class="svg-points">

      <div class="svg">
        <svg (click)="stopPropagation($event)" (click)="openModal(file)" fill="#000000" width="25px" height="25px"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12,7a2,2,0,1,0-2-2A2,2,0,0,0,12,7Zm0,10a2,2,0,1,0,2,2A2,2,0,0,0,12,17Zm0-7a2,2,0,1,0,2,2A2,2,0,0,0,12,10Z" />
        </svg>
      </div>
    </div>
  </div>
  <div [ngStyle]="{'display': file.isModalOpen ? 'block' : 'none'}"
    class="modal">
    <p (click)="downloadFile(file.id, file.originalName)">Download</p>
    <p (click)="deleteFile(file.id)">Deletar</p>
  </div>

</div>
